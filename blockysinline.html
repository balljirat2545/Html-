<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block vs inline</title>
    <style>
        div{
            border:2px solid red;
        }
        span{
            border: 2px solid pink;
        }
    </style>
</head>
<body>
    <h1>block vs inline</h1>
        
        <span>nana</span>
        <span>nana</span>
        <span>nana</span>
        <span>nana</span>
        <hr>
        <div>nana</div>
        <div>nana</div>
        <div>nana</div>
</body>
</html>
