<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
</head>
<body>
    <h1>แบบฟอร์มลงทะเบียน</h1>
    <form>
        <div>

        </div>

            <input type="password" name="password">
        </div>
        <div>

            <textarea name="" id="" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label for="old">อายุ</label>
            <input type="number" name="age" min="0" max="120" value="2" readonly> 
        </div>
        <div>

            <input type="date" name="brirthdate"> 
        </div>
        <div>

            <input type="tel" name="tel"> 
        </div>
        <div>
            <label for="lastname">สีที่ชอบ</label>
            <input type="color" name="color"> 
        </div>
        <div>
            <label for="lastname">สีที่ชอบ</label>
            <input type="range" name="rangenumber" value="5"> 
        </div>
        <div>

            <select name="edu" id="">
                <option value="ปริญญาตรี">มัธยมศึกษา</option>
                <option value="ปริญญาตรี" selected>ปริญญาตรี</option>
                <option value="ปริญญาตรี">ปริญญาโท</option>
            </select>
        </div>
        <div>
            <label for="lastname">เพศ</label>
            <input type="radio" name="grnder"> เพศชาย  
            <input type="radio" name="grnder"> เพศหญิง
            <input type="radio" name="grnder"> กำหนดเอง    
        </div>
        <div>
            <label for="lastname">เพศ</label>
            <select name="edu" id="">
                <option value="มัธยมศึกษา">มัธยมศึกษา</option>
                <option value="ปริญญาตรี">ปรัญญาตรี</option>
                <option value="ปริญญาโท">ปรัญญาโท</option>
            </select>
        </div>
        <div>
            <label for="lastname">เพศ</label>
            <input type="radio" name="gender">เพศชาย
            <input type="radio" name="gender">เพศหญิง
            <input type="radio" name="gender">อื่นๆ
        </div>
        <div>
            <label for="lastname">สิ่งที่ชอบ</label>
            <input type="checkbox" name="fav">เขียนเว็บ
            <input type="checkbox" name="fav">การเงิน
            <input type="checkbox" name="fav">การเมือง
            <input type="checkbox" name="fav">เที่ยว
            <input type="checkbox" name="fav">อื่นๆ
        </div>
        <div>
            <label for="lastname">แนบเอกสาร</label>
            <input type="file">
        </div>
        <div>
            <label for="lastname">เว็บไซต์</label>
            <input type="url">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
